name: ci

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.kind }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: 1.1.0

      - name: Format
        run: deno fmt ./codes --check

      - name: Tests
        run: deno test ./codes

      - name: Build
        if: |
          startsWith(matrix.config.os, 'ubuntu') ||
          startsWith(matrix.config.os, 'macOS')
        run: |
          export PATH="$HOME/.deno/bin:$PATH"
          deno install --unstable --allow-read --allow-write --allow-net -n pagic https://deno.land/x/pagic@0.7.7/mod.ts
          pagic build

      - name: Deploy
        if: |
          startsWith(matrix.config.os, 'ubuntu') &&
          github.ref == 'refs/heads/master' &&
          github.event_name == 'push' &&
          github.repository == 'justjavac/deno_handbook'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: handbook.deno.js.cn
